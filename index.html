<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: white; text-decoration: underline;}
    .attribution a:hover{
      cursor: pointer;
    }
    .attribution-wrapper{
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <main>
    <div class="grid">
      <div class="person-card"> <!--bg-dark-->
        <div class="top">
          <img src="images/image-jeremy.png" alt="" id="avatar">
          <div class="report-info">
            <p class="report-for">Report for</p>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="bottom">
          <p class="period">Daily</p>
          <p class="period">Monthly</p>
          <p class="period">Weekly</p>
        </div>
      </div>

      <section id="work-section"> <!--bg-color-->
        <div class="dark-part">
          <div class="top">
            <h2>Work</h2>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <section id="play-section"> <!--bg-color-->
        <div class="dark-part">
          <div class="top">
            <h2>Play</h2>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <h1>10hrs</h1>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </section>

      <section id="study-section"> <!--bg-color-->
        <div class="dark-part">
          <div class="top">
            <h2>Study</h2>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <h1>4hrs</h1>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </section>

      <section id="exercise-section"> <!--bg-color-->
        <div class="dark-part">
          <div class="top">
            <h2>Exercise</h2>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <h1>4hrs</h1>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </section>

      <section id="social-section"> <!--bg-color-->
        <div class="dark-part">
          <div class="top">
            <h2>Social</h2>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <h1>5hrs</h1>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </section>

      <section id="self-care-section"> <!--bg-color-->
        <div class="dark-part">
          <div class="top">
            <h2>Self Care</h2>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <h1>2hrs</h1>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </section>
    </div>

    <!--
    Work
    5hrs daily
    Previous - 7hrs daily
    32hrs weekly
    Previous - 36hrs weekly
    103hrs monthly 
    Previous - 128hrs  monthly 

    Play

  </main>

    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <a href="https://www.frontendmentor.io/profile/Kurkov11">Kurkov</a>.
  </div>


  <script src="index.js"></script>
</body>
</html>
